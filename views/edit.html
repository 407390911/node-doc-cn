<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Node.js 中文 API</title>
<link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/public/bootstrap/css/bootstrap-theme.min.css">
<style>
body {
  width: 98%;
  margin: 30px auto;
}
.line {
  padding: 8px;
  margin-bottom: 40px;
  border-bottom: 1px solid #888;
}
.line .origin {
  font-size: 14px;
}
.line .origin .num {
  width: 80px;
  display: inline-block;
  color: #d14;
  font-weight: bold;
}
.line .origin pre {
  font-size: 14px;
  font-family: Georgia, FreeSerif, Times, serif;
}
.line .other {
  background-color: #f5f5f5;
  margin-left: 40px;
}
.line .item {
  margin-bottom: 16px
}
.line .other .info {
  font-weight: normal;
}
.line .other pre {
  font-size: 12px;
  font-weight: normal;
  font-family: Georgia, FreeSerif, Times, serif;
}
.line .translate {
  
}
.line .translate textarea {
  display: block;
  width: 100%;
  padding: 6px 12px;
  font-size: 14px;
  line-height: 1.428571429;
  color: #555555;
  vertical-align: middle;
  background-color: #ffffff;
  border: 1px solid #cccccc;
  border-radius: 4px;
  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
  -webkit-transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
  transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
  color: rgb(16, 99, 206);
  font-weight: bold;
  font-family: Georgia, FreeSerif, Times, serif;
}
.line.title {
  font-weight: bold;
}
.line.code, .line.stability {
  opacity: 0.5;
  display: none;
}
.line .status {
  padding: 4px 6px;
  border-radius: 3px;
}
.line.need {
  border: 1px solid rgb(255, 184, 0);
  box-shadow: 0 0 6px rgb(255, 184, 0);
}
</style>
</head>
<body>
  <div class="lines">
    <% for (var i = 0; i < lines.length; i++) {
      var line = lines[i];
    %>
    <div class="line <%= line.type %> <%= line.translates.length > 0 ? '' : 'need' %>" data-hash="<%= line.hash %>">
      <div class="origin">
        <pre><%= line.content %></pre>
      </div>
      <div class="other">
      <% for (var j = 0; j < line.translates.length; j++) {
        var t = line.translates[j];
      %>
        <div class="item" data-id="<%= t.id %>">
          <span class="info"><%= users[t.user_id].nickname %> 于 <%= formatTimestamp(t.timestamp) %> 翻译（<%= t.vote %>赞）:</span>
          <button class="btn btn-xs btn-info vote-line"><i class="glyphicon glyphicon-thumbs-up"></i>赞</button>
          <button class="btn btn-xs btn-info edit-line"><i class="glyphicon glyphicon-edit"></i>编辑</button>
          <pre><%= t.content %></pre>
        </div>
      <% } %>
      </div>
      <div class="translate">
        <textarea rows="<%= line.rows %>"><%= line.current ? line.current.content : line.content %></textarea>
      </div>
      <div class="op">
        <button class="btn btn-xs btn-primary save-line"><i class="glyphicon glyphicon-ok"></i>保存</button>
        <span class="status"></span>
      </div>
    </div>
    <% } %>
  </div>
</body>
</html>
<script src="/public/js/jquery.js"></script>
<script src="/public/bootstrap/js/bootstrap.min.js"></script>
<script>

// 保存
$('.save-line').click(function () {
  var $me = $(this);
  var $line = $me.closest('.line');
  var content = $line.find('.translate textarea').val();
  var hash = $line.data('hash');

  function setStatus (style, text) {
    $line.find('.op .status')
      .removeClass('alert-info')
      .removeClass('alert-success')
      .removeClass('alert-danger')
      .addClass('alert-' + style)
      .text(text)
      .show();
  }

  setStatus('info', '正在提交...');
  $.post('/translate/save', {
    content: content,
    hash:    hash
  }, function (d) {
    if (d.error) {
      setStatus('danger', d.error);
    } else {
      setStatus('success', '已保存');
      setTimeout(function () {
        $line.find('.op .status').fadeOut();
      }, 2000);
    }
  }, 'json');
});

// 编辑
$('.edit-line').click(function () {
  var $me = $(this);
  var $item = $me.closest('.item');
  var $line = $me.closest('.line');
  var content = $item.find('pre').text();
  $line.find('.translate textarea').val(content);
});

// 赞
$('.vote-line').click(function () {
  var $me = $(this);
  var $item = $me.closest('.item');
  var id = $item.data('id');
  $.post('/translate/vote', {id: id}, function (d) {
    if (d.error) return alert(d.error);
    $me.text('已赞').removeClass('btn-info');
  }, 'json');
});
</script>
